<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div id="proposal" class="card">
            <div class="heart-icon">❤️</div>
            <h1 id="question">Quer namorar comigo?</h1>
            <div class="buttons">
                <button id="yesButton" class="btn yes-btn">Sim</button>
                <button id="noButton" class="btn no-btn">Não</button>
            </div>
        </div>
        
        <div id="result" class="result hidden">
            <h1 id="answer">Eu sabia que você diria sim! ❤️</h1>
            <div id="pixelHeart" class="pixel-heart-container"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
